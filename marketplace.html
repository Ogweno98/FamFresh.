<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Marketplace â€” FamFresh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-white">

  <div class="bg-white shadow sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="rounded-full bg-green-600 w-10 h-10 flex items-center justify-center text-white font-bold">FF</div>
        <div>
          <h1 class="font-bold text-lg">FamFresh</h1>
          <p class="text-xs text-gray-500">Marketplace</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <a href="cart.html" class="text-sm">Cart (<span id="cartCount">0</span>)</a>
        <button id="logoutBtn" class="text-sm text-red-600">Logout</button>
      </div>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-6">
      <section class="w-full md:w-2/3">
        <div class="flex items-center gap-3">
          <input id="search" placeholder="Search products" class="flex-1 border p-2 rounded"/>
          <select id="categoryFilter" class="border p-2 rounded">
            <option value="">All</option>
            <option>Fruits</option>
            <option>Vegetables</option>
            <option>Grains</option>
          </select>
        </div>
        <div id="productGrid" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>
      <aside class="w-full md:w-1/3">
        <div class="bg-white p-4 rounded shadow">
          <h4 class="font-semibold">Welcome, <span id="buyerName">Buyer</span></h4>
          <p class="text-sm text-gray-600">Quick actions & climate tips</p>
          <div class="mt-4 flex flex-col gap-3">
            <a href="#" id="refreshWeather" class="text-sm text-green-700 underline">Get local weather (chatbot)</a>
            <a href="services.html" class="text-sm underline">JOMPO Services</a>
          </div>
        </div>
        <div class="mt-4 bg-white p-4 rounded shadow">
          <h5 class="font-semibold">Order Summary</h5>
          <div id="miniCart" class="mt-2 text-sm text-gray-700"></div>
          <a href="cart.html" class="mt-3 inline-block bg-green-700 text-white px-4 py-2 rounded">Go to Cart</a>
        </div>
      </aside>
    </div>
  </main>

  <div id="chatbot-root"></div>

  <script src="firebase-init.js"></script>
  <script src="app.js"></script>
  <script src="chatbot.js"></script>
  <script src="weather.js"></script>

  <script>
    // Auth guard
    appAuth.onAuthStateChanged(user => { if(!user) location.href='login.html'; });

    // Render products & cart
    (async ()=>{
      await ui.renderProductsGrid('productGrid');
      await ui.updateCartCountUI();
      const miniCartEl = document.getElementById('miniCart');
      function renderMiniCart(){ 
        const cart = JSON.parse(localStorage.getItem('cart')||'[]'); 
        miniCartEl.innerHTML = cart.length===0 ? 'Cart empty' : cart.map(i=>`${i.name} x ${i.quantity} - KES ${i.price*i.quantity}`).join('<br>');
      }
      renderMiniCart();
      // watch localStorage
      window.addEventListener('storage', renderMiniCart);
    })();

    // Weather/Chatbot
    document.getElementById('refreshWeather').addEventListener('click', async e=>{
      e.preventDefault();
      const reply = await appChat.fetchLocalWeatherAndTips();
      appChat.addMessage('bot', reply);
      document.querySelector('.chat-window')?.classList.remove('hidden');
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', ()=>{ appAuth.logout(); location.href='login.html'; });
  </script>
</body>
</html>
